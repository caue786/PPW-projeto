<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres da página (permite acentos e símbolos) -->

    <!-- Faz a página se adaptar a diferentes tamanhos de tela (responsividade) -->

    <title>Contato</title>
    <!-- Título que aparece na aba do navegador -->

        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Página de Produtos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Estilos da página -->
    <style>
        main {
            display: flex;
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: flex-start;
            /* Alinha o conteúdo no topo */
            height: 100vh;
        

            /* Cria espaço para o cabeçalho fixo */
            box-sizing: border-box;
        }

        /* Botão de envio */
        input[type="submit"] {
            width: 100%;
            /* Ocupa toda a largura do card */
            padding: 10px;
            /* Espaçamento interno */
            background-image: linear-gradient(to right, #21B6DB, #1c50d3);
            /* Cor de fundo laranja */
            color: #fff;
            /* Texto branco */
            border: none;
            /* Remove borda padrão */
            border-radius: 5px;
            /* Bordas arredondadas */
            cursor: pointer;
            /* Muda o cursor para “mão” */
        }
    </style>
</head>

<body>
    <!-- Cabeçalho da página -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img src="imagens/iconeuser.png" alt="LOGO DO IFG"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Olá, seja bem-vindo!
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="produtos.html">Ir para pagina de produtos</a></li>

                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="PaginaInicial.html">Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                    <img src="imagens/logoifgpng.png" alt="Logo">

                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex justify-content-center align-items-start mt-5">
       
            <div class="card mb-3" style="max-width: 600px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="imagens/imagemCardContato.jpg" class="img-fluid rounded-start h-100 w-100"
                            style="object-fit: cover;" alt="">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Formulário de Contato</h5>
                            <form action="sucessoContato.html">


                                <div class="mb-3">
                                    <label for="inputnome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp"
                                        required>

                                </div>

                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
                                        required>
                                    <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém.
                                    </div>
                                </div>

                                <label for="assunto" class="form-label">Assunto</label>
                                <select class="form-select" aria-label="Default select example">

                                    <option selected>Abra o menu de seleção</option>
                                    <option value="1">devolução</option>
                                    <option value="2">Duvida</option>
                                    <option value="3">sugestão</option>
                                </select>
                                <br><br>
                                <div class="mb-3">

                                    <label for="itel">Número de telefone</label>
                                    <input type="tel" name="telefone" id="itel" placeholder="(xx) xxxx-xxxx"
                                        pattern="\(\d{2}\) \d{4}-\d{4}" required> <br><br>
                                    <!-- Campo com formato específico (regex pattern) -->

                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <center>
                                        <input type="submit" value="Enviar">
                                        <!-- Envia o formulário para a página de sucesso -->
                                    </center>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        
    </main>
    <footer class="mt-auto">
        <div class="icones-sociais">

                    class="fa-brands fa-facebook"></i></a>

        </div>


    </footer>

</body>

</html>
