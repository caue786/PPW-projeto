<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Detalhes do Pedido</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="PaginaInicial.html"> <img src="imagens/iconeuser.png" alt="LOGO"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="meus_pedidos.html">Voltar para Meus Pedidos</a>
                        </li>
                    </ul>
                    <a class="navbar-brand position-relative" href="carrinho.html" style="text-decoration: none;">
                        <img src="imagens/symbole-charrette-noire.png" alt="Carrinho">

                        <span id="badge-carrinho"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            style="font-size: 0.7rem;">
                            0
                        </span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-6">Pedido #<span id="detalhe-id">---</span></h1>
            <span class="badge bg-success fs-6">Concluído</span>
        </div>

        <div class="card mb-4 shadow-sm border-0">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-1 text-muted">Data da compra</p>
                        <h5 id="detalhe-data">--/--/----</h5>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p class="mb-1 text-muted">Horário</p>
                        <h5 id="detalhe-hora">--:--</h5>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="mb-3">Itens comprados</h4>
        <div class="card shadow-sm border-0 mb-4">
            <ul class="list-group list-group-flush" id="detalhe-itens">
            </ul>
        </div>

        <div class="row justify-content-end">
            <div class="col-md-5">
                <div class="card border-0 bg-light">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Frete:</span>
                            <span id="detalhe-frete">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold fs-4 text-primary">
                            <span>Total Pago:</span>
                            <span id="detalhe-total">R$ 0,00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="mt-auto">
        <div class="icones-sociais text-center py-3">
            <a href="#" class="me-2"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="me-2"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="me-2"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-x"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
