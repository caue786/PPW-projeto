<body class="d-flex flex-column min-vh-100">

    <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <a class="navbar-brand" href="PaginaInicial.html">
                <img src="imagens/iconeuser.png" alt="LOGO DO IFG" height="40">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                           href="#"
                           id="texto-saudacao"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Olá, seja bem-vindo!
                        </a>

                        <ul class="dropdown-menu">
                            <li id="menu-cadastro">
                                <a class="dropdown-item" href="cadastrar.html">Realizar cadastro</a>
                            </li>

                            <li id="menu-login">
                                <a class="dropdown-item" href="login.html">Realizar login</a>
                            </li>

                            <li id="menu-contato">
                                <a class="dropdown-item" href="contato.html">Entrar em contato</a>
                            </li>

                            <li id="menu-dados" class="d-none">
                                <a class="dropdown-item" href="meus_dados.html">Meus dados</a>
                            </li>

                            <li id="menu-enderecos" class="d-none">
                                <a class="dropdown-item" href="meus_enderecos.html">Meus endereços</a>

                            <li><hr class="dropdown-divider"></li>

                            <li id="menu-logout" class="d-none">

                                   href="#"

                                   Sair
                                </a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>

        </div>
    </nav>
</header>
    <div class="container my-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-6">Pedido #<span id="detalhe-id">---</span></h1>
            <span class="badge bg-success fs-6">Concluído</span>
        </div>

        <div class="card mb-4 shadow-sm border-0">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-1 text-muted">Data da compra</p>
                        <h5 id="detalhe-data">--/--/----</h5>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p class="mb-1 text-muted">Horário</p>
                        <h5 id="detalhe-hora">--:--</h5>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="mb-3">Itens comprados</h4>
        <div class="card shadow-sm border-0 mb-4">
            <ul class="list-group list-group-flush" id="detalhe-itens">
            </ul>
        </div>

        <div class="row justify-content-end">
            <div class="col-md-5">
                <div class="card border-0 bg-light">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Frete:</span>
                            <span id="detalhe-frete">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold fs-4 text-primary">
                            <span>Total Pago:</span>
                            <span id="detalhe-total">R$ 0,00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="mt-auto">
        <div class="icones-sociais text-center py-3">

            <a href="#" class="me-2"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="me-2"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-x"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
